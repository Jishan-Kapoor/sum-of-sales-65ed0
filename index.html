<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 24f100364@ds.study.iitm.ac.in-2025-10-07-11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #total-sales {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Sales Summary</h1>
    <div id="total-sales"></div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(csvText => {
                const lines = csvText.trim().split('\n').filter(line => line.trim());
                let total = 0;
                for (let i = 1; i < lines.length; i++) {
                    const cols = lines[i].split(',').map(c => c.trim());
                    if (cols.length > 1) {
                        const val = parseFloat(cols[1]);
                        if (!isNaN(val)) total += val;
                    }
                }
                if (!isNaN(total)) {
                    document.querySelector("#total-sales").textContent = total.toFixed(6);
                }
            });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bootstrapLoaded = !!document.querySelector("link[href*='bootstrap']");
            if (!bootstrapLoaded) {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js';
                document.body.appendChild(script);
            }
        });
    </script>

</body>

</html>
